services:
  db:
    image: postgres:18
    container_name: db
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - pgappdata:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 5s
      timeout: 3s
      retries: 3

  app:
    build:
      context: ./app
    container_name: app
    ports:
      - "7007:7007"
    environment:
      SQLALCHEMY_DATABASE_URI: "postgresql+psycopg2://appuser:apppass@db:5432/appdb"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app/templates:/app/templates
      - ./app/static:/app/static
      - ./app:/app

volumes:
  pgappdata: