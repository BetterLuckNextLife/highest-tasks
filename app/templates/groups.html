{% extends "base.html" %}
{% block title %}Мои группы{% endblock %}
{% block content %}
    <div class="max-w-3xl mx-auto py-8 px-4">

        <h1 class="text-2xl font-bold text-blue-700 mb-6">Мои группы</h1>

        <form method="post" class="flex gap-2 mb-6">
            <input name="name" required
                   placeholder="Название новой группы"
                   class="flex-1 px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300">
            <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Создать</button>
        </form>

        {% if error %}
            <div class="mb-4 px-4 py-2 rounded border bg-red-100 text-red-700 border-red-300">{{ error }}</div>
        {% endif %}

        <div class="grid sm:grid-cols-2 gap-4">
            {% for g in groups %}
                <a href="{{ url_for('group_detail', group_id=g.id) }}"
                   class="block bg-white rounded shadow hover:shadow-lg transition p-4">
                    <div class="text-lg font-semibold">{{ g.name }}</div>
                    <div class="text-sm text-gray-500 mt-1">#{{ g.id }}</div>
                </a>
            {% else %}
                <div class="text-gray-500">Пока нет групп — создайте первую выше.</div>
            {% endfor %}
        </div>

    </div>
{% endblock %}
