{% extends "base.html" %}
{% block title %}Группа {{ group.name }}{% endblock %}
{% block content %}
    <div class="max-w-3xl mx-auto py-8 px-4">

        <h1 class="text-2xl font-bold text-blue-700 mb-6">Группа {{ group.name }}</h1>

        <form method="post" class="flex items-center gap-2 mb-6">
            <label for="user_id_selector">Выберите пользователя</label>
            <select name="user_id" id="user_id_selector" class="flex-1 px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300">
                {% for u in all_users %}
                    <option value="{{ u.id }}">{{ u.full_name }} (@{{ u.username }})</option>
                {% endfor %}
            </select>
            <button class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Добавить</button>
        </form>

        {% if error %}
            <div class="mb-4 px-4 py-2 rounded border bg-red-100 text-red-700 border-red-300">{{ error }}</div>
        {% endif %}

        <h2 class="text-xl font-bold text-blue-700 mb-6">Участники группы</h2>

        <div class="grid sm:grid-cols-2 gap-4">
            {% for u in group.users %}
                <div class="block bg-white rounded shadow hover:shadow-lg transition p-4">
                    <div class="text-lg font-semibold">{{ u.full_name }}</div>
                    <div class="text-sm text-gray-500 mt-1">@{{ u.username }}</div>
                    <form method="post" action="{{ url_for('remove_user_from_group')}}">
                        <input hidden value="{{ group.id }}" name="group_id"/>
                        <input hidden value="{{ u.id }}" name="user_id"/>
                        <button type="submit" class="inline-block mt-4 px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700">Удалить</button>
                    </form>
                </div>
            {% endfor %}
        </div>

    </div>
{% endblock %}
