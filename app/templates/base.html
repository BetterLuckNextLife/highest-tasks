<!DOCTYPE html>
<html lang="ru">
<head>

  <title>{% block title %}Highest-tasks{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50">
  <nav class="bg-white border-b shadow px-4 py-2 mb-6">
    <div class="max-w-4xl mx-auto flex justify-between items-center">
      <a class="text-xl font-semibold text-blue-600" href="/">Highest-tasks</a>
      <div class="space-x-4">
        <a class="text-sm text-blue-500 hover:underline" href="{{ url_for('register') }}">Регистрация</a>
        <a class="text-sm text-blue-500 hover:underline" href="{{ url_for('login') }}">Вход</a>
      </div>
    </div>
  </nav>
  {% block content %}{% endblock %}
</body>
</html>
